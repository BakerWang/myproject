<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title></title>
	<link href="/static/home/shopmanage/css/template.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="/static/common/base.css">
<script type="text/javascript">
function gotoPage(n) {
    location.href = "/shopNewsDoc.java?cmd=list&type=1&currentPage=" + n;
}
</script>
		<script src="/static/home/shopmanage/js/jquery-1.6.2.js"></script>
		<script src="/static/home/shopmanage/js/jquery.validate.min.js"></script>
		<script src="/static/home/shopmanage/js/jquery.shop.common.js"></script>
</head>
<body>
	<div class="cont">
		<h3 class="seth">文章管理</h3>
		<div class="nav_list">
			<ul>
				<li><a href="/shopNewsDoc.java?cmd=list&type=1" class="this"><b>管理</b></a></li>
				<li><a href="/shopNewsDoc.java?cmd=toSave&type=1"><b>新增</b></a></li>
			</ul>
		</div>
		<form name="ListForm" id="ListForm" action="/shopNewsDoc.java?cmd=list&type=1" method="post">
    <div class="search"> <span>文章标题</span> <span class="size100">
      <input name="title" type="text" id="title" value="$!title"/>
      </span> <span>所属分类</span> <span>
      <select name="dirId" id="dirId">
        <option value="0">请选择所属分类...</option>
        		#foreach($obj in $dirs)
        		<option value="$obj.id">$obj.name</option>
        		#end
      </select>
      </span> <span>
      <input name="" type="submit" value="搜索" style="cursor:pointer;" class="search_btn"/>
      </form>
		<div class="operation">
			<h3>友情提示</h3>
			<ul>
				<li>通过商品分类管理，你可以进行查看、编辑、删除系统商品分类</li>
				<li>你可以根据需要控制商品分类是否显示</li>
			</ul>
		</div>
		<form name="ListForm" id="ListForm" action="/shopNewsDoc.java?cmd=list&type=1"
			method="post">
			<div class="fshoptb2">

				<table width="100%" border="0" cellspacing="0" cellpadding="0"
					class="fshop_table2">
					<tbody>
						<tr>
							<th width="3%"><span class="form_btna">&nbsp;</span></th>
														<th width="10%" align="center"><span class="form_btna">排序</span></th>
														<th width="10%" align="center"><span class="form_btna">文章标题</span></th>
														<th width="10%" align="center"><span class="form_btna">所属分类</span></th>
														<th width="10%" align="center"><span class="form_btna">创建日期</span></th>
														<th width="10%" align="center"><span class="form_btna">阅读次数</span></th>
														<th width="10%" align="center"><span class="form_btna">是否启用</span></th>
														<th align="center"><b class="form_btna">操作</b></th>
						</tr>
						#foreach($obj in $pl.result)
						<tr id="$obj.id" level="$obj.id" levelnum="1">
							<td class="check_position"><input name="ids" id="ids"
								type="checkbox" value="1"></td>
														<td align="center">$obj.sequence</td>
														<td align="center">$obj.title</td>
														<td align="center">$obj.dir.name</td>
														<td align="center">$obj.createDate</td>
														<td align="center">$obj.readtime</td>
														<td align="center">$obj.status</td>
														<td align="center" class="hui oprate_con"><a
								href="/shopNewsDoc.java?cmd=toEdit&id=${obj.id}&type=1" class="blue">编辑</a>
								|<a href="javascript:void(0);"
								onclick="if(confirm('删除分类会同时删除该分类的所有下级，是否继续?'))window.location.href='/shopNewsDoc.java?cmd=remove&id=${obj.id}&type=1'"
								class="blue">删除</a></td>
						</tr>
						#end
					</tbody>
				</table>
			</div>
			<div class="operate_bar">
				<!-- <div class="fenye">
					<input type="hidden" name="currentPage" id="currentPage" value="1">
						<input name="mulitId" type="hidden" id="mulitId"> 
						<a href="/shopNewsDoc.java?cmd=list&currentPage=1">首页</a>
							第 <a class="this" href="/shopNewsDoc.java?cmd=list&currentPage=2">1</a>页 
							<a href="/shopNewsDoc.java?cmd=list&currentPage=3">末页</a>
				</div>  -->
				$!{paginationForBlueIdea}
				<div class="oper_sp">
					<span class="oper_check"><input type="checkbox" name="all"
						id="all" value="" onclick="selectAll(this)">全部</span> <span
						class="oper_del"></span>
				</div>
			</div>
		</form>

	</div>
</body>
</html>
