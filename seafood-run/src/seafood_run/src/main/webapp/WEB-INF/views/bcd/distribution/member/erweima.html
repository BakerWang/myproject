<html>

#parse("/wxcommon/weixinJsSdk.html")
#set($setWeixinJs=true)
<script type="text/javascript">
var imgUrl = "$!{distributor.member.follower.headimgurl}";
if(imgUrl==""){
	imgUrl='$!defaultImg';
}
wx.ready(function(){
	wx.onMenuShareTimeline({
	    title: "$!{distributor.myShopName}",
	    link: '$!{distributor.url}',
	    imgUrl: imgUrl,
	    success: function (res) {
	  	  if(MenuShareTimelineObj.returnFun){
	  		  MenuShareTimelineObj.returnFun();
	  	  }
	    },
	    cancel: function (res) {
	      alert('你已经取消分享');
	    }
	  });
	wx.onMenuShareAppMessage({
		title: "$!{distributor.myShopName}",
	    desc: '朋友们，进入我的小店看看吧!!!', // 分享描述
	    link: '$!{distributor.url}',
	    imgUrl: imgUrl,
	    success: function () { 
	        // 用户确认分享后执行的回调函数
	    },
	    cancel: function () { 
	        // 用户取消分享后执行的回调函数
	    }
	});
});

</script>
</head>

<body>
	<div class="oh w-95" >
		<div class="w-25 f-l"><img src="$!{distributor.member.follower.headimgurl}" width="52" height="52"></div>
		<div class="eSM w-65 f-l">
			<span class="spanA"></span>
			<span class="spanB"></span>
			<div class="conDiv">
				<p>我是<span class="cor-f40">$!{distributor.member.follower.nickname}</span></p>
			</div>
		</div>
	</div>
	<div class="cb"></div>
	<div class="ewmImg"><img src="$!{distributor.qRcodeImg}"></div>
	<p class="cor-f40 f18 tex-c">长按指纹，扫描图中的二维码购买</p>
	<p class="f12 tex-c">关注我们，加入有礼品，购买有惊喜</p>
