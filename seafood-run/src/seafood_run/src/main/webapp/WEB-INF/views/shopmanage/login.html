<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>海鲜之家商城 -运营商管理登录</title>
<link href="/static/home/shopmanage/css/login2.css" rel="stylesheet" type="text/css"></link>
<script src="/static/home/shopmanage/js/jquery-1.6.2.js"></script>
<script src="/static/home/shopmanage/js/jquery.validate.min.js"></script>
<script>
function login(){
	jQuery("#theForm").submit();
}
var EnterSubmit = function(evt){
evt = window.event || evt;
 if (evt.keyCode == 13)
 { 
  login();
 }
}
window.document.onkeydown=EnterSubmit;
jQuery(document).ready(function(){
    if(top.location!=this.location)top.location=this.location;//跳出框架在主窗口登录
	jQuery('#username').focus();
	jQuery("#theForm").validate({
      errorPlacement:function(error,element) {
        error.appendTo(element.parent().find(".error_b"));  
	    element.parent().find(".error_b").show('normal');
      },
	  success:function(label){
	    label.parent().hide();
	  },								
	 rules:{
		   username:{required:true},
		   password:{required:true},
		   code:{required:true}
		 },
	 messages:{
		   username:{required:"用户名不能为空"},
		   password:{required:"密码不能为空"},
		   code:{required:"验证码不能为空"}
		 }
	});
});
</script>
</head>
<body>  
<div class="login_bg">
<form name="theForm" id="theForm" action="/shopManage.java?cmd=login" method="post" novalidate="novalidate">

    <div class="main">
      <h1 class="login_h1">
      <a href="/goShop.java">
                  <img src="#if(${sysconfig.logoImg})$!{sysconfig}#else/static/common/img/login_logo.png#end" width="550" height="72">
      </a></h1>
      <div class="login_box">
        <div class="login_box_bg"></div>
        <div class="login_bg_left"></div>
        <div class="login_box_tab">
          <h3>用户登录</h3>
          <ul>
                        <li><span class="username"></span>
              <input name="username" type="text" id="username" autocomplete="false" class="login_txt valid">
              <b class="error_b" style="display: none;"><label for="username" generated="true" class="error"></label></b></li>
                        <li><span class="password"></span>
              <input name="password" type="password" id="password" autocomplete="false" class="login_txt">
              <b class="error_b"></b>
            </li>
            <li><span class="code"></span>
              <input name="code" type="text" id="code" style="text-transform:uppercase;" autocomplete="false" class="code_txt">
           <img id="randomCode" border="0" src="/randomCode.java" style="cursor: pointer;  height:40px;" alt="验证码" title="点击这里换一个" onclick="this.src=this.src+'?'+Math.random()" />
            <b class="error_b"></b>
           </li>
            <li>
              <input name="" type="button" onclick="login();" style="cursor:pointer" value="登 录" class="login_btn">
              <input name="login_role" type="hidden" id="login_role" value="admin">
            </li>
          </ul>
        </div>
      </div>
          <p class="login_p">Copyright 2011-2015 © <a href="/goShop.java" target="_blank">$!{sysconfig.siteName}</a>友情链接：<a href="http://m.kuaidi100.com" target="_blank">快递查询</a></p>
          
    </div>
  
 
</form> 
</div>
</body></html>
