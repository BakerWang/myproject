<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0055)/admin/goods_brand_add.htm -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title></title>
	<link href="/static/home/shopmanage/css/template.css" rel="stylesheet"
		type="text/css">
		<link href="/static/home/shopmanage/css/jquery.bigcolorpicker.css"
			type="text/css" rel="stylesheet">
			<script src="/static/home/shopmanage/js/jquery-1.6.2.js"></script>
			<script src="/static/home/shopmanage/js/jquery.validate.min.js"></script>
			<script type="text/javascript">
				//修改上级
				function addCustom() {
					if($.trim($("#specialAllowance").val())==''){
						alert("特殊津贴额不能为空!");
						return;
					}
		
					jQuery("#theForm").submit();
				}
				
			</script>
</head>
<body>
	<form action="/paySpecialAllowance.java" method="post" enctype="multipart/form-data" name="theForm" id="theForm" novalidate="novalidate">
		#if($!{entry.id})
		<input name="cmd" id="cmd" type="hidden" value="update">
		#else
		<input name="cmd" id="cmd" type="hidden" value="save">
		#end
		<input name="id" id="id" type="hidden" value="$!{entry.id}">
			<div class="cont">
				<h1 class="seth">设置津贴</h1>
				<div class="nav_list">
					<ul>
						<li><a href="/paySpecialAllowance.java?cmd=list" ><b>已分配特殊津贴记录</b></a></li>
						<li><a href="/specialAllowance.java?cmd=list" class="this"><b>本月设置津贴</b></a></li>
					</ul>
				</div>
				<div class="edit">
					<div class="editul setcont" id="base">
						<div class="operation">
							<h3>使用说明</h3>
							<ul>
								
							</ul>
						</div>
					
						<ul class="set1">
							<li class="setcont_bg"><strong class="sred">*</strong>本月发放特殊津贴:</li>
							<li>
								<span class="webname">
									<input name="specialAllowance" id="specialAllowance"  type="text" value="$!{entry.specialAllowance}"/>
								</span>
								<span id="s1"></span>
							</li>
						</ul>
					</div>
				</div>
				<div class="submit">
					<span class="pad120">
						<input name="" type="button" value="提交" onclick="addCustom();">
						<input name="" type="button" value="返回" onclick="history.back();">
					</span>
				</div>
			</div>
	</form>
</body>
</html>
