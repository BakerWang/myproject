<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>商品分类</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge"><!--提示IE最新版显示-->
<!--css-->
<link href="static/home/bcd/css/user.css" type="text/css" rel="stylesheet">
<link href="static/home/bcd/css/font-awesome.css" type="text/css" rel="stylesheet">

<script src="/static/home/bcd/js/jquery-1.11.1.min.js" type="text/javascript"></script>
</head>

<body>

<div class="wx_wrap">
	<!--  搜索  s  -->    
	<div class="seacherBox oh">
    	<input type="text" placeholder="请输入要搜索的商品">
        <button>搜索</button>
    </div>
	<!--  搜索  e  --> 
	<div class="banDivImg"><img src="/static/home/bcd/images/exp01.png"></div>
    <!--  精品推荐  s  -->
	<div class="oh">
    	<ul class="ansUl">
        	<div class="myComTitle">共有<span>#if($goodsList)$goodsList.size() #else 0 #end</span>个搜索结果</div>
        	#foreach($obj in $goodsList)
        	<li class="oh bg-fff">
            	<div class="w-20 f-l"><img src="$obj.imgPaths.split('_')[0]" width="52" height="44"></div>
            	<div class="f-l w-75">
                	<p class="f18">$obj.name</p>
                	<p>$!obj.intro</p>
                </div>
            </li>
            #end          
        </ul>
    </div>
	<!--  精品推荐  e  -->
</div>
<div class="hei40"></div>
<!--  底部浮动导航  s  -->
#parse("/wxshop/common/bottom.html")
<!--  底部浮动导航  e  -->
</body>
</html>
