<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>

<body>
    <!--Step:1 Prepare a dom for ECharts which (must) has size (width & hight)-->
    <!--Step:1 为ECharts准备一个具备大小（宽高）的Dom-->
    <div id="main" style="height:1000px;border:1px solid #ccc;padding:10px;"></div>
    
    <!--Step:2 Import echarts.js-->
    <!--Step:2 引入echarts.js-->
    <script src="/static/home/echart/www/js/echarts.js"></script>
    
    <script type="text/javascript">
    // Step:3 conifg ECharts's path, link to echarts.js from current page.
    // Step:3 为模块加载器配置echarts的路径，从当前页面链接到echarts.js，定义所需图表路径
    require.config({
        paths: {
            echarts: '/static/home/echart/www/js'
        }
    });
    
    // Step:4 require echarts and use it in the callback.
    // Step:4 动态加载echarts然后在回调函数中开始使用，注意保持按需加载结构定义图表路径
    require(
        [
            'echarts',
            'echarts/chart/bar',
            'echarts/chart/line',
            'echarts/chart/map',
            'echarts/chart/treemap',
            'echarts/chart/tree'
        ],
        function (ec) {
            
            // --- 树图 ---
            
             var myChart = ec.init(document.getElementById('main'));
            
             var option = {
            	    title : {
            	        text: '微店推荐关系'
            	    },
            	    toolbox: {
            	        show : true,
            	        feature : {
            	            mark : {show: true},
            	            dataView : {show: true, readOnly: false},
            	            restore : {show: true},
            	            saveAsImage : {show: true}
            	        }
            	    },
            	    series : [
            	        {
            	            name:'树图',
            	            type:'tree',
            	            orient: 'horizontal',  // vertical horizontal
            	            rootLocation: {x: 100,y: 230}, // 根节点位置  {x: 100, y: 'center'}
            	            nodePadding: 8,
            	            layerPadding: 200,
            	            hoverable: false,
            	            roam: true,
            	            symbolSize: 6,
            	            itemStyle: {
            	                normal: {
            	                    color: '#4883b4',
            	                    label: {
            	                        show: true,
            	                        position: 'right',
            	                        formatter: "{b}",
            	                        textStyle: {
            	                            color: '#000',
            	                            fontSize: 5
            	                        }
            	                    },
            	                    lineStyle: {
            	                        color: '#ccc',
            	                        type: 'curve' // 'curve'|'broken'|'solid'|'dotted'|'dashed'

            	                    }
            	                },
            	                emphasis: {
            	                    color: '#4883b4',
            	                    label: {
            	                        show: false
            	                    },
            	                    borderWidth: 0
            	                }
            	            },
            	            data: [
            	                   $!str
            	                ]
            	        }
            	    ]
            	};
             myChart.setOption(option);
        }
    );
    </script>
</body>
</html>
