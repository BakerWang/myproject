<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>我的收藏</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge"><!--提示IE最新版显示-->
<!--css-->
<link href="/static/home/bcd/css/user.css" type="text/css" rel="stylesheet">
<link href="/static/home/bcd/css/font-awesome.css" type="text/css" rel="stylesheet">

<script src="/static/home/bcd/js/jquery-1.11.1.min.js" type="text/javascript"></script>
</head>

<body>

<div class="wx_wrap">
	<div class="peoList">
    	#if($member.follower.headimgurl)
    	<img src="$!{member.follower.headimgurl}" class="peoImg">
    	#else
    	<img src="/static/home/bcd/images/avatar3.jpg" class="peoImg">
    	#end
        <div class="ansName" >
        	<p style="font-size:20px;">$!member.follower.nickname</p>
        </div>
    </div>

	<!--  精品推荐  s  -->
	<div class="oh">
    	<ul class="ansUl">
        	<div class="myComTitle" style="border-bottom: 1px solid #DDD;">共有<span>$proList.size()</span>个收藏</div>
        	#if($proList.size()!=0)
				#foreach($obj in $proList)
	        	<li >
	        		<a href="shopProduct.java?cmd=toProDet&pId=$obj.id">
	            	<p>$obj.name</p>
	                <p>$obj.amt</p>
	                </a>
	                <div class="ansMOn"></div>
	            </li>
	            #end
			#else
				<li>
	            	无收藏
	            </li>
			#end
        	         
        </ul>
    </div>
	<!--  精品推荐  e  -->
</div>
<div class="hei40"></div>
<!--  底部浮动导航  s  -->
#parse("/bcd/wxshop/common/foot.html")
<!--  底部浮动导航  e  -->
</body>
</html>
