<div class="wx_wrap">
	<div class="peoList">

        <div class="ansName">

    </div>

        	<p>$!obj.totalRestitution</p>
        </div>
        </a>
        <a href = "wxSpokesmanCenter.java?cmd=subsidy">

        	 <p>$!obj.totalSubsidy</p>        	
        </div>
        </a>
    </div>
 
	<!--  9宫格  s  -->
    <div class="mar0">
    <a href = "wxSpokesmanCenter.java?cmd=subsidyOrder">
        <div class="oneDiv f-l bor-r bor-b bor-t">
            <p><i class="fa fa-user"></i></p>
            <p>委托代卖订单</p>
            <p><b>$!{orderStatus2}</b>条订单</p>
        </div>
    </a>

   	<a href = "wxSpokesmanCenter.java?cmd=restitutionOrder2">
        <div class="oneDiv f-l bor-r bor-b bor-t">
            <p><i class="fa fa-user"></i></p>
            <p>买一送二订单</p>
            <p><b>$!{orderStatus1}</b>条订单</p>
        </div>
     </a>
   
      <a href = "wxSpokesmanCenter.java?cmd=restitutionOrder">
        <div class="oneDiv f-l bor-r bor-b bor-t">
            <p><i class="fa fa-user"></i></p>

            <p><b>$!{orderSubsidy}</b>条订单</p>
        </div>
     </a>
     <a href = "wxSpokesmanCenter.java?cmd=mySpokesTeam">
        <div class="oneDiv f-l bor-r bor-b bor-t">
            <p><i class="fa fa-user"></i></p>
            <p>我的团队</p>
            <p><b>$!{teamSpokesman}</b>个伙伴</p>
        </div>
     </a>
