<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>微店	等级编辑</title>
<link href="/static/home/shopmanage/css/template.css" rel="stylesheet" type="text/css">
<link href="/static/home/shopmanage/css/jquery.bigcolorpicker.css" type="text/css" rel="stylesheet">
<script src="/static/home/shopmanage/js/jquery-1.6.2.js"></script>
<script src="/static/home/shopmanage/js/jquery.validate.min.js"></script>
<script src="/static/home/shopmanage/js/commonutil.js"></script>
<script>
	jQuery("#theForm").validate({
		rules : {
			name : {
				required : true,
				maxlength : 20
			},
			rating : {
				required : true,
				number : true,
				range : [ 0, 10 ]
			},
			conditionf : {
				required : true,
				number : true,
				range : [ 0, 1000000000 ]
			},
			leve1 : {
				required : true,
				number : true,
				range : [ 0, 1000000000 ]
			}
		},
		messages : {
			name : {
				required : "微店等级不能为空",
				maxlength : "名称不能大于20字符"
			},
			rating : {
				required : "等级序列不能为空",
				number : "等级条件只能是数字格式",
				range : "等级条件必须0-10的整数"
			},
			conditionf : {
				required : "等级条件不能为空",
				number : "等级条件只能是数字格式",
				range : "等级条件必须是大于等于0的整数"
			},
			leve : {
				required : "补贴比例不能为空",
				number : "补贴比例只能是数字格式",
				range : "补贴比例必须是大于等于0的整数"
			}
		}
	});

/**
 * 等级保存
 */
function saveLevel() {
	$("#theForm").submit();
}
</script>

</head>
<body>
	<form action="/spokesmanRating.java" method="post" enctype="multipart/form-data" name="theForm" id="theForm" novalidate="novalidate">
	#if($entry)
	<input name="cmd"  id="cmd" type="hidden" value="update">
	#else
	<input name="cmd" id="cmd" type="hidden" value="save">
	#end
	<input name="id" id="id" type="hidden" value="$!{entry.id}">
	<input name="type" id="type" type="hidden" value="">
	<div class="cont">
   	<h1 class="seth">微店等级</h1>
   	<div class="nav_list"> 
    	<ul>
   			<li><a href="/spokesmanRating.java?cmd=list" ><b>等级列表</b></a></li>
			<li><a class="this"><b>
				#if($!entry)
					编辑等级
				#else
					添加等级
				#end
			</b></a></li>
	  	</ul>
   	</div>

    <div class="edit">
	    <div class="editul setcont" id="base">
	        <ul class="set1">
	        	<li class="setcont_bg"><strong class="sred">*</strong>微店等级名称</li>
	        	<li>
	        		<span class="webname">
	          			<input name="name" type="text" id="name" value="$!{entry.name}"/>
	        		</span>
	        	</li>
	      	</ul>
	      	 <ul class="set1">
	        	<li class="setcont_bg"><strong class="sred">*</strong>微店等级序列</li>
	        	<li>
	        		<span class="webname">
	          			<input name="rating" type="text" id="rating" value="$!{entry.rating}"/>
	        		</span>
	        		<span id="nothis"><strong class="q"></strong><strong class="w">由低到高填写0,1,2,3</strong><strong class="c"></strong>
		        	</span>
	        	</li>
	      	</ul>
		    <ul class="set1" id="choose">
		        <li class="setcont_bg"><strong class="sred">*</strong>等级条件</li>
		        <li>
		        	<span class="webname">
		          		<input name="conditionf" id="conditionf" type="text" id="conditionf" value="$!{entry.conditionf}">
		        	</span>
		        	<span id="nothis"><strong class="q"></strong><strong class="w">累计业绩满足多少元即升级为该等级</strong><strong class="c"></strong>
		        	</span>
		        </li>
		    </ul>
		    <ul class="set1">
        		<li class="setcont_bg"><strong class="sred">*</strong>等级图标</li>
        		<li><span class="webname">
          			<input name="imgPath" type="file" id="imgPath">
          			#if($entry && $entry.imgPath)
          				<img src="$!entry.imgPath" style="display: block; margin-top: 3px; max-height: 60px; max-width: 60px;"/>
         			#end
        			</span>
        		</li>
      		</ul>
	    	<ul class="set1">
	            <li class="setcont_bg">补贴比例</li>
	            <li>
	            	<span class="webname">
	            		<input name="leve" type="text" id="leve" value="$!{entry.leve}" style="width:180px;">
	            	</span>
	            	<span id="one_spanid">
	            	</span>&nbsp&nbsp%
	            </li>
	        </ul>
	        <ul class="set1">
	            <li class="setcont_bg">展示排序</li>
	            <li>
	            	<span class="webname">
	            		<input name="sequence" type="text" id="sequence" value="$!{entry.sequence}">
	            	</span>
	            	<span id="one_spanid">
	            	</span>
	            </li>
	        </ul>
	    </div>
	</div>  
    <div class="submit">
    <span class="pad120"><input name="" type="button" value="提交" onclick="saveLevel();"></span>
    </div>
</div>
</form>
</body>
</html>
