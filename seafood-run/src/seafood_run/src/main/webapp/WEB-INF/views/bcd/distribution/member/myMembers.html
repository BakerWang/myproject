<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>我的会员</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge"><!--提示IE最新版显示-->
<!--css-->
<link href="/static/home/bcd/css/user_index.css" type="text/css" rel="stylesheet">
<!--滑动-->
<link rel="stylesheet" href="/static/home/bcd/css/idangerous.swiper.css">
<script src="/static/home/bcd/js/jquery-1.11.1.min.js" type="text/javascript"></script>
</head>

<body>

<div class="wrap">
     <div class="oh c_list distDiv mar0">
    	<div class="f-l w-49">
        	<p>我的推广总数</p>
        	
        </div>
        <div class="f-l w-49">
        	<p>$!myMembersNum</p>
        </div>
    </div>
    <div class="nav-down">
        <!--  全部  s  -->
        <div class="dis" id="sub1">
    	</div>  
        	#foreach($members in $!myMembers)
        	<div class="content-slide">
                <div class="orderTitle">会员名称：<span>$!members.nickname</span><b></b></div>
                <div class="oh orderBox">
                    <div class="w-15 buyImgDiv f-l"><img src="$!{members.pic}" width="52" height="44"></div>
                    <div class="w-65 f-l" style="margin-left:10px;">
                    	<p><span class="lse">昵称 ： $!members.nickname</span></p>
                        <p><span class="lse">电话 ： $!members.mobileTel</span></p>                                                
                    </div>
                </div>
                <div class="oh orderDivBox">
                    <div class="f-l">通过审核时间&nbsp;&nbsp;<span>$!members.registerTime.toString().substring(0,19)</span></div>
                </div>
            </div>
 			#end
 			
 			#if(!$myMembers || $myMembers.size()==0 )
 			<div class="content-slide" style="clear: both;">
 				<div class="orderTitle"><span>您还没有会员，赶快去发展吧！</span><b></b></div> 				
 			</div>
 			#end
        </div>
    </div>
</div>
<div class="hei40"></div>
<!--  底部浮动导航  s  -->
#parse("/bcd/wxshop/common/foot.html")
<!--  底部浮动导航  e  -->
<!--  滑动  -->
</body>
</html>
