<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title></title>
	<link href="/static/home/shopmanage/css/template.css" rel="stylesheet"
		type="text/css">
		<link rel="stylesheet" href="/static/common/base.css">
		<script src="/static/home/shopmanage/js/jquery-1.6.2.js"></script>
		<script src="/static/home/shopmanage/js/jquery.poshytip.min.js"></script>
		<script src="/static/home/shopmanage/js/jquery.shop.common.js"></script>
</head>
<body>
	<div class="cont">
		<h3 class="seth">shopSystemConfig</h3>
		<div class="nav_list">
			<ul>
				<li><a href="/shopSystemConfig.java?cmd=list" class="this"><b>管理</b></a></li>
				<li><a href="/shopSystemConfig.java?cmd=toSave"><b>新增</b></a></li>
			</ul>
		</div>
		<div class="operation">
			<h3>友情提示</h3>
			<ul>
				<li>通过商品分类管理，你可以进行查看、编辑、删除系统商品分类</li>
				<li>你可以根据需要控制商品分类是否显示</li>
			</ul>
		</div>
		<form name="ListForm" id="ListForm" action="/shopSystemConfig.java?cmd=list"
			method="post">
			<div class="fshoptb2">

				<table width="100%" border="0" cellspacing="0" cellpadding="0"
					class="fshop_table2">
					<tbody>
						<tr>
							<th width="3%"><span class="form_btna">&nbsp;</span></th>
														<th width="10%" align="center"><span class="form_btna">id</span></th>
														<th width="10%" align="center"><span class="form_btna">siteName</span></th>
														<th align="center"><b class="form_btna">操作</b></th>
						</tr>
						@foreach($obj in $pl.result)
						<tr id="$obj.id" level="$obj.id" levelnum="1">
							<td class="check_position"><input name="ids" id="ids"
								type="checkbox" value="1"></td>
														<td align="center">$obj.id</td>
														<td align="center">$obj.siteName</td>
														<td align="center" class="hui oprate_con"><a
								href="/shopSystemConfig.java?cmd=toEdit&id=${obj.id}" class="blue">编辑</a>
								|<a href="javascript:void(0);"
								onclick="if(confirm('删除分类会同时删除该分类的所有下级，是否继续?'))window.location.href='/shopSystemConfig.java?cmd=remove&id=${obj.id}'"
								class="blue">删除</a></td>
						</tr>
						@end
					</tbody>
				</table>
			</div>
			<div class="operate_bar">

				$!{paginationForBlueIdea}
				<div class="oper_sp">
					<span class="oper_check"><input type="checkbox" name="all"
						id="all" value="" onclick="selectAll(this)">全部1111</span> <span
						class="oper_del"></span>
				</div>
			</div>
		</form>

	</div>
</body>
</html>
