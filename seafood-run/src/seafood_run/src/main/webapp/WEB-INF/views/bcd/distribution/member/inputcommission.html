	<link href="/static/home/bcd/css/user.css" type="text/css" rel="stylesheet">
		<link href="/static/home/bcd/css/style.css" rel="stylesheet" type="text/css">

		<script src="/static/home/shopmanage/js/jquery.poshytip.min.js"></script>
		<script src="/static/home/shopmanage/js/jquery.shop.common.js"></script>
		<script type="text/javascript">
		function press(){
			var disid = "$!distri.id";
			var discomission = "$!distri.disCommission";
			var commission = $("#commission").val();
			var openAccountName =$("#openAccountName").val();
			var bankCardNum =$("#bankCardNum").val();
			var openAccountType =$("#openAccountType").val();
			if(commission>=100){
				if(parseFloat(discomission) < parseFloat(commission)){
					alert("您的余额不足！");
				}else{
					$("#register_btn").attr("disabled", "disabled");
					$("#register_btn").css("background-color", "grey");
					$("#withdrawForm").submit();
				}
			}else{
				alert("最低提现金额为100！！！");
			}
			return false;
		}
		</script>
</head>
<body>
<div class="box"style="background:#f40;">
	提现
</div>
<div class="ui_register gray" style="height:100%;">
<form name="withdrawForm" id="withdrawForm" action="/distributionCore.java" enctype="multipart/form-data" method="post">
<input id="cmd" name="cmd" type="hidden" value="withdrawApply"></input>
<input id="disid" name="disid" type="hidden" value="$!distri.id"></input>
	<div style = "height:5%"></div>
        <div class="border_b">
        	金额：<input id="commission" name="commission" type="text" class="ui_reg_input" placeholder="请输入大于100的金额" value ="" >
        	开户人姓名：<input id="openAccountName"  name="openAccountName" class="ui_reg_input" type="text"  value ="$!distri.openAccountName">		        
		   	 银行卡卡号： <input id="bankCardNum"  name="bankCardNum" class="ui_reg_input" type="text" value ="$!distri.bankCardNum">
		   	 开户行详细信息： <input id="openAccountType"  name="openAccountType" class="ui_reg_input" type="text" value ="$!distri.openAccountType">
        </div>
</form>
<div style="margin-bottom:0px">
		<input id="register_btn" type="button" class="reg_finish_btn" value="确认" onclick="press();" style="background:#f40;"> 
    </div>
</div>
