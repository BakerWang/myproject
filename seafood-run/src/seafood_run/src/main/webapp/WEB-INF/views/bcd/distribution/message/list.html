<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title></title>
	<link href="/static/home/shopmanage/css/template.css" rel="stylesheet"
		type="text/css">
		<script src="/static/home/shopmanage/js/jquery-1.6.2.js"></script>
		<script src="/static/home/shopmanage/js/jquery.poshytip.min.js"></script>
		<script src="/static/home/shopmanage/js/jquery.shop.common.js"></script>
</head>
<body>
	<div class="cont">
		<h3 class="seth">微店通知</h3>
		<div class="nav_list">
			<ul>
				<li><a href="/distributeMessage.java?cmd=list" class="this"><b>通知列表</b></a></li>
				<li><a href="/distributeMessage.java?cmd=toAdd"><b>新增通知</b></a></li>
			</ul>
		</div>
		
		<form name="ListForm" id="ListForm" action="/distributeMessage.java?cmd=list"
			method="post">
			<div class="fshoptb2">

				<table width="100%" border="0" cellspacing="0" cellpadding="0"
					class="fshop_table2">
					<tbody>
						<tr>
							<th width="3%"><span class="form_btna">&nbsp;</span></th>
														<th width="25%" align="center"><span class="form_btna">通知标题</span></th>
														<th width="25%" align="center"><span class="form_btna">内容</span></th>
														<th width="25%" align="center"><span class="form_btna">发布人</span></th>
														<th width="25%" align="center"><span class="form_btna">发布时间</span></th>
														<th width="20%" align="center"><b class="form_btna">操作</b></th>
						</tr>
						#foreach($obj in $pl.result)
						<tr id="$obj.id" level="$obj.id" levelnum="1">
							<td class="check_position"><input name="ids" id="ids"
								type="checkbox" value="1"></td>
														<td align="center">$obj.mesTitle</td>
														<td align="center">$obj.mesDescription</td>
														<td align="center">$obj.operationId</td>
														<td align="center">$obj.operationTime</td>
														<td align="center" class="hui oprate_con"><a
								href="/distributeMessage.java?cmd=toEdit&id=${obj.id}" class="blue">编辑</a>
								|<a href="javascript:void(0);"
								onclick="if(confirm('删除分类会同时删除该分类的所有下级，是否继续?'))window.location.href='/distributeMessage.java?cmd=remove&id=${obj.id}'"
								class="blue">删除</a></td>
						</tr>
						#end
					</tbody>
				</table>
			</div>
			<div class="operate_bar">
				<div class="fenye">
					<input type="hidden" name="currentPage" id="currentPage" value="1">
						<input name="mulitId" type="hidden" id="mulitId"> 
						<a href="/distributeMessage.java?cmd=list&currentPage=1">首页</a>
							第 <a class="this" href="/distributeMessage.java?cmd=list&currentPage=2">1</a>页 
							<a href="/distributeMessage.java?cmd=list&currentPage=3">末页</a>
				</div>
				<div class="oper_sp">
					<span class="oper_check"><input type="checkbox" name="all"
						id="all" value="" onclick="selectAll(this)">全部</span> <span
						class="oper_del"></span>
				</div>
			</div>
		</form>

	</div>
</body>
</html>
