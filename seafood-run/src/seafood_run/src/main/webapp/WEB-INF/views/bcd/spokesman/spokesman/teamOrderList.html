<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0056)/admin/goods_class_list.htm -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>订单列表</title>
<link href="/static/home/shopmanage/css/template.css" rel="stylesheet" type="text/css">
<script src="/static/home/shopmanage/js/jquery-1.6.2.js"></script>
<script src="/static/home/shopmanage/js/jquery.poshytip.min.js"></script>
<script src="/static/home/shopmanage/js/jquery.shop.common.js"></script>
</head>
<body>
	<div class="cont">
		<h3 class="seth">团队业绩详情</h3>
		<div class="nav_list">
			<ul>
				<li><a href="" class="this"><b>团队业绩订单列表</b></a></li>
			</ul>
		</div>
		
			<div>
				开始时间<input name="beginDate" type="text">
				结束时间<input name="endDate" type="text">
				<select name="type_key">
					<option value="1">订单号</option>
					<option value="2">支付单号</option>
					<option value="3">收货人</option>
					<option value="4">商品名称</option>
				</select>
				<input name="type_value" type="text">
				<select name="deliveryMode">
					<option value="">配送方式</option>
				</select>
				<select name="payMode">
					<option value="">支付方式</option>
				</select>
				<select name="orderStatus">
					<option value="">订单状态</option>
				</select>
				<input type="button" value="搜索">
			</div>
			<form name="ListForm" id="ListForm" action="/tradeOrder.java?cmd=list" method="post">
			<div class="fshoptb2">

				<table width="100%" border="0" cellspacing="0" cellpadding="0"
					class="fshop_table2">
					<tbody>
						<tr>
							<th width="3%"><span class="form_btna">&nbsp;</span></th>
							<th width="7%" align="center"><span class="form_btna">团队隶属人</span></th>
							<th width="7%" align="center"><span class="form_btna">订单编号</span></th>
							<th width="7%" align="center"><span class="form_btna">购买人</span></th>
							<th width="7%" align="center"><span class="form_btna">商品金额</span></th>
						</tr>
						#foreach($obj in $list)
						<tr id="$obj.id" level="$obj.id" levelnum="1">
							<td class="check_position"><input name="ids" id="ids" type="checkbox" value="1"></td>
							<td align="center">$!sman.member.nickname</td>
							<td align="center">$!obj.code</td>
							<td align="center">$!obj.user.nickname</td>
							<td align="center">$!obj.product_price</td>
						</tr>
						#end
					</tbody>
				</table>
			</div>
			<div class="operate_bar">
				<div class="fenye">
					<input type="hidden" name="currentPage" id="currentPage" value="1">
					<input name="mulitId" type="hidden" id="mulitId">
					<a href="/tradeOrder.java?cmd=list&currentPage=1">首页</a> 
					第<a class="this" href="/tradeOrder.java?cmd=list&currentPage=2">1</a>页
					<a href="/tradeOrder.java?cmd=list&currentPage=3">末页</a>
				</div>
				<div class="oper_sp">
					<span class="oper_check">
					<input type="checkbox" name="all" id="all" value="" onclick="selectAll(this)">全部</span>
					<span class="oper_del"></span>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
