<script type="text/javascript">
function gotoPage(n) {
    location.href = "/shopMemberRating.java?cmd=list&currentPage=" + n;
}

		<script src="/static/home/shopmanage/js/jquery-1.6.2.js"></script>
		<script src="/static/home/shopmanage/js/jquery.poshytip.min.js"></script>
		<script src="/static/home/shopmanage/js/jquery.shop.common.js"></script>
</head>
<body>
	<div class="cont">
		<h3 class="seth">等级管理</h3>
		<div class="nav_list">
			<ul>
				<li><a href="/shopMemberRating.java?cmd=list" class="this"><b>管理</b></a></li>
				<li><a href="/shopMemberRating.java?cmd=toSave"><b>新增</b></a></li>
			</ul>
		</div>
		<div class="operation">
			<h3>友情提示</h3>
			<ul>
				<li>用户消费金额(元)达到相应区间后获得相应会员等级，会员等级永不回滚</li>
				<li>不同等级的会员，购买商城活动商品时可以享有不同的折扣优惠</li>
				<li>不同等级的会员，使用系统积分可以兑换不同的积分商城礼品</li>
			</ul>
		</div>
		<form name="ListForm" id="ListForm" action="/shopMemberRating.java?cmd=list"
			method="post">
			<div class="fshoptb2">

				<table width="100%" border="0" cellspacing="0" cellpadding="0"
					class="fshop_table2">
					<tbody>
						<tr>
							<th width="3%"><span class="form_btna">&nbsp;</span></th>
														<th width="10%" align="center"><span class="form_btna">排序</span></th>
														<th width="40%" align="center"><span class="form_btna">等级名称</span></th>
														<th width="40%" align="center"><span class="form_btna">所需积分值</span></th>
														<th align="center"><b class="form_btna">操作</b></th>
						</tr>
						#foreach($obj in $pl.result)
						<tr id="$obj.id" level="$obj.id" levelnum="1">
							<td class="check_position"><input name="ids" id="ids"
								type="checkbox" value="1"></td>
														<td align="center">$!obj.sequence</td>
														<td align="center">
														<img src="$!obj.imgPath"/>
														$!obj.name</td>
														<td align="center">$!obj.integral</td>
														<td align="center" class="hui oprate_con"><a
								href="/shopMemberRating.java?cmd=toEdit&id=$!{obj.id}" class="blue">编辑</a>
								|<a href="javascript:void(0);"
								onclick="if(confirm('删除分类会同时删除该分类的所有下级，是否继续?'))window.location.href='/shopMemberRating.java?cmd=remove&id=$!{obj.id}'"
								class="blue">删除</a></td>
						</tr>
						#end
					</tbody>
				</table>
			</div>
			<div class="operate_bar">
				<!--  <div class="fenye">
					<input type="hidden" name="currentPage" id="currentPage" value="1">
						<input name="mulitId" type="hidden" id="mulitId"> 
						<a href="/shopMemberRating.java?cmd=list&currentPage=1">首页</a>
							第 <a class="this" href="/shopMemberRating.java?cmd=list&currentPage=2">1</a>页 
							<a href="/shopMemberRating.java?cmd=list&currentPage=3">末页</a>
				</div>  -->
				$!{paginationForBlueIdea}
				<div class="oper_sp">
					<span class="oper_check"><input type="checkbox" name="all"
						id="all" value="" onclick="selectAll(this)">全部</span> <span
						class="oper_del"></span>
				</div>
			</div>
		</form>

	</div>
</body>
</html>
