<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>我的微店团队</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge"><!--提示IE最新版显示-->
<!--css-->
<link href="/static/home/bcd/css/user.css" type="text/css" rel="stylesheet">
<!--滑动-->
<link rel="stylesheet" href="/static/home/bcd/css/idangerous.swiper.css">
<script src="/static/home/bcd/js/jquery-1.11.1.min.js" type="text/javascript"></script>
</head>

<body>

<div class="wrap">
     
    <div class="nav-down">
        <!--  全部  s  -->
        <div class="dis" id="sub1">
        <div style = "height:30px;">
    	</div>  
        	#foreach($members in $!topDistri)
        	<div class="content-slide">
                <div class="orderTitle">店铺名称：<span>$!members.myShopName</span><b></b></div>
                <div class="oh orderBox">
                    <div class="w-15 buyImgDiv f-l"><img src="$!{members.getMember().pic}" width="52" height="44"></div>
                    <div class="w-55 f-l">
                        <p class="buyP">$!members.distributorName</p>
                    </div>
                    <div class="w-20 buyDel tex-r f-l">
                        <p><span class="lse">$!member.telephone</p>
                        <p class="orderNum"><span id = "" value = ""></span></p>
                    </div>
                </div>
                <div class="oh orderDivBox">
                    <div class="f-l">通过审核时间:<span>$!members.joinTime</span></div>
                </div>
            </div>
 			#end
 			#if($pl1.getResulte.size() == 0 && $pl2.getResulte.size() == 0)
 			<div class="content-slide" style="clear: both;">
 				<p>还没有微店伙伴，赶快去发展吧！</p>
 			</div>
 			#end
        </div>
    </div>
</div>
<div class="hei40"></div>
<!--  底部浮动导航  s  -->
#parse("/bcd/wxshop/common/foot.html")
<!--  底部浮动导航  e  -->
<!--  滑动  -->
</body>
</html>
