<script>
jQuery(document).ready(function(){
	//表单验证
	jQuery("#baseForm").validate({		
	ignore: "",						  
	    rules: {
	    	cashDayLimit:{
			    required:true,
			    number:true,
				range:[0,1000000000]
			},
			cashAmountLimit:{
				required:true,
			    number:true,
				range:[0,1000000000]
			},
			cashNumLimit:{
				required:true,
			    number:true,
				range:[0,1000000000]
			},
			checkAmountLimit:{
				required:true,
			    number:true,
				range:[0,1000000000]
			}
		},
	    messages: {
	    	cashDayLimit:{
	    		required:"可提现时间限制不能为空",
			    number:"可提现时间限制只能是数字格式",
				range:"可提现时间限制必须是大于等于0的整数"
	    	},
	    	cashAmountLimit:{
				required:"可提现金额限制不能为空",
			    number:"可提现金额限制只能是数字格式",
				range:"可提现金额限制必须是大于等于0的整数"		   
			},
			cashNumLimit:{
				required:"提现次数限制不能为空",
			    number:"提现次数限制只能是数字格式",
				range:"提现次数限制必须是大于等于0的整数"	
			},
			checkAmountLimit:{
				required:"审核金额限制不能为空",
			    number:"审核金额限制只能是数字格式",
				range:"审核金额限制必须是大于等于0的整数"	
			}
	    }
	});
	
});

/** 
 * 页面加载时提示信息
 */
var msg="$!{msg}";
if(msg!=""){
   alert(msg);
}

//品牌保存
function saveCashSetting(method) {
	jQuery("#baseForm").submit();
}
</script>
