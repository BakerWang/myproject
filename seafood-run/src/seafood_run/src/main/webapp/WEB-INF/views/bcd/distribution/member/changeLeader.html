<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0055)/admin/goods_brand_add.htm -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title></title>
	<link href="/static/home/shopmanage/css/template.css" rel="stylesheet"
		type="text/css">
		<link href="/static/home/shopmanage/css/jquery.bigcolorpicker.css"
			type="text/css" rel="stylesheet">
			<script src="/static/home/shopmanage/js/jquery-1.6.2.js"></script>
			<script src="/static/home/shopmanage/js/jquery.validate.min.js"></script>
			<script type="text/javascript">
				//修改上级
				function changeLeader(method) {
					var val=$('input:radio[name="distributionType"]:checked').val();
					if(val=='1'){
						$("#leaderId").val($("#toTheLeader").val());
					}
					if($("#leaderId").val()==""){
						alert("请填写移动至微店编号");
						return;
					}
					jQuery("#theForm").submit();
				}
				//修改类型
				function changeDisype(type){
					if(type=='0'){
						$("#leaderId").val("0");
						$("#distributionCode").hide();
					}else{
						$("#leaderId").val("");
						$("#distributionCode").show();
					}
				}
			</script>
</head>
<body>
	<form action="/distributionMember.java" method="post"
		enctype="multipart/form-data" name="theForm" id="theForm"
		novalidate="novalidate">
		<input name="cmd" id="cmd" type="hidden" value="changeLeader">
		<input name="id" id="id" type="hidden" value="$!{obj.id}">
		<input name="leaderId" id="leaderId" type="hidden" value="">
			<div class="cont">
				<h1 class="seth">goodExtended</h1>
				<div class="nav_list">
					<ul>
						<li><a href="/distributionMember.java?cmd=list" class="this"><b>微店会员</b></a></li>
						<li><a href="/distributionApply.java?cmd=list"><b>会员申请</b></a></li>
						<li><a href="/distributionBaseSet.java?cmd=loadBaseSet"><b>基本设置</b></a></li>
					</ul>
				</div>
				<div class="edit">
					<div class="editul setcont" id="base">
						<ul class="set1">
							<li class="setcont_bg">被移动微店</li>
							<li><span class="webname">$!{obj.userName}</span></li>
						</ul>
						<ul class="set1">
							<li class="setcont_bg"><strong class="sred">*</strong>是否上级</li>
							<li>
								微店<input name="distributionType" type="radio" id="distributionType0" value="1" checked="checked" onclick="changeDisype('1');"/>
								总部<input name="distributionType" type="radio" id="distributionType1" value="0" onclick="changeDisype('0');">
							</li>
						</ul>
						<ul class="set1" id="distributionCode">
							<li class="setcont_bg"><strong class="sred">*</strong>移动至微店</li>
							<li><span class="webname">
							<input name="code" type="text" id="toTheLeader" value="$!{obj.code}"></span></li>
						</ul>
					</div>
				</div>
				<div class="submit">
					<span class="pad120"><input name="" type="button" value="提交"
						onclick="changeLeader();"><input name="" type="button" value="返回"
						onclick="history.back();"></span>
				</div>
			</div>
	</form>


</body>
</html>
