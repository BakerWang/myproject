<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title></title>
<link href="/static/home/shopmanage/css/template.css" rel="stylesheet" type="text/css">
<link href="/static/home/shopmanage/css/jquery.bigcolorpicker.css" type="text/css" rel="stylesheet">
<script src="/static/home/shopmanage/js/jquery-1.6.2.js"></script>
<script src="/static/home/shopmanage/js/jquery.validate.min.js"></script>
<script>
//品牌保存
function saveshopMemberRating(method){
	var result = true;
	var name = $("#name").val();
	var integral = $("#integral").val();
	if(name.length == 0){
		result = false;
		alert("等级名称不允许为空！");
	}
	if(integral < 0){
		result = false;
		alert("所需等级不允许为负值！");
	}
	if(result){
		jQuery("#theForm").submit();	
	}		
}

#if($msg)
	alert($msg);
#end
</script>

</head>
<body>
<form action="/shopMemberRating.java" method="post" enctype="multipart/form-data" name="theForm" id="theForm" novalidate="novalidate">
  <input name="id" id="id" type="hidden" value="$!{entry.id}">
  #if($entry)
  <input name="cmd" id="cmd" type="hidden" value="update">
  #else
  <input name="cmd" id="cmd" type="hidden" value="save">
  #end
  
  <div class="cont">
    <h1 class="seth">等级管理</h1>
    
    <div class="nav_list"> 
	 
    <ul>
         <li><a href="/shopMemberRating.java?cmd=list"><b>管理</b></a></li> 
	<li><a href="/shopMemberRating.java?cmd=list" class="this"><b>新增</b></a></li>
	  	</ul>
		
    </div>
    <div class="edit">
    <div class="editul setcont" id="base">
             <ul class="set1">
        <li class="setcont_bg"><strong class="sred">*</strong>等级名称</li>
        <li><span class="webname">
          <input name="name" type="text" id="name" value="$!{entry.name}">
        </span></li>
      </ul>
      <ul class="set1">
        <li class="setcont_bg"><strong class="sred">*</strong>等级图标</li>
        <li><span class="webname">
          <input name="imgPath" type="file" id="imgPath">
          #if($entry && $entry.imgPath)
          <img src="$!entry.imgPath" style="display: block; margin-top: 3px; max-height: 60px; max-width: 60px;"/>
          #end
        </span></li>
      </ul>
      <ul class="set1">
        <li class="setcont_bg"><strong class="sred">*</strong>所需积分</li>
        <li><span class="webname">
          <input name="integral" type="text" id="integral" value="$!{entry.integral}">
        </span><span id="nothis"><strong class="q"></strong><strong class="w">标示达到该等级所需要的积分</strong><strong class="c"></strong></span></li>
      </ul>
      <ul class="set1">
        <li class="setcont_bg"><strong class="sred">*</strong>排序</li>
        <li><span class="webname">
          <input name="sequence" type="text" id="sequence" value="$!{entry.sequence}">
        </span></li>
      </ul>
          </div>
    </div>  
    <div class="submit">
    <span class="pad120"><input name="" type="button" value="提交" onclick="saveshopMemberRating();"></span>
  </div>
  </div>

</form>


</body></html>
