<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title></title>
	<link href="/static/home/shopmanage/css/template.css" rel="stylesheet"
		type="text/css">
		<link rel="stylesheet" href="/static/common/base.css">
<script type="text/javascript">
function gotoPage(n) {
    location.href = "/integralHistory.java?cmd=list&userId=$!userId&currentPage=" + n;
}
</script>
		<script src="/static/home/shopmanage/js/jquery-1.6.2.js"></script>
		<script src="/static/home/shopmanage/js/jquery.poshytip.min.js"></script>
<!-- 		<script src="/static/home/shopmanage/js/jquery.shop.common.js"></script> -->
</head>
<body>
	<div class="cont">
		<h3 class="seth">积分记录</h3>
		<div class="nav_list">
			<ul>
				<li><a href="/integralHistory.java?cmd=list" class="this"><b>查看</b></a></li>
			</ul>
		</div>
		
		<form name="ListForm" id="ListForm" action="/integralHistory.java" method="post" enctype="multipart/form-data">
			<input name="cmd" type="hidden" value="list">
			<input name="userId" type="hidden" value="$!userId">
			<div class="search" style="margin-left: 20px;">
				<span class="size100">
					ID<input placeholder="ID" value="" name="userCode" />
				</span>
				<span class="size100">
					账户名<input placeholder="账户名" value="$!userName" name="userName" />
				</span>
				<span class="size155">
					开始时间<input type="date" name="createDateStart" placeholder="开始时间" />
				</span>
				<span class="size155">
					结束时间<input type="date" name="createDateEnd" placeholder="结束时间" />
				</span>
				<span>
					<input name="" type="submit" value="搜索" style="cursor: pointer;" class="search_btn">
				</span>
			</div>
		</form>
		
		<div class="operation">
			<h3>友情提示</h3>
			<ul>
				<li>会员，指在本商家下过订单的平台会员</li>
			</ul>
		</div>

		<form name="ListForm" id="ListForm" action="/integralHistory.java?cmd=list"
			method="post">
			<input name="userId" type="hidden" value="$!userId">
			<div class="fshoptb2">

				<table width="100%" border="0" cellspacing="0" cellpadding="0"
					class="fshop_table2">
					<tbody>
						<tr>
							<th width="3%"><span class="form_btna">&nbsp;</span></th>
							<th width="5%" align="center"><span class="form_btna">会员ID</span></th>
							<th width="10%" align="center"><span class="form_btna">账户名</span></th>
							<th width="15%" align="center"><span class="form_btna">明细</span></th>
							<!-- <th width="5%" align="center"><span class="form_btna">当前可用积分</span></th> -->
							<th width="10%" align="center"><span class="form_btna">积分变动数</span></th>
							<th width="5%" align="center"><span class="form_btna">时间</span></th>
						</tr>
						#foreach($obj in $pl.result)
						<tr id="$obj.id" level="$obj.id" levelnum="1">
							<td class="check_position"><input name="ids" id="ids"
								type="checkbox" value="1">
							</td>							
							<td align="center">$!obj.user.id</td>
							<td align="center">$!obj.user.follower.nickname</td>
							<td align="center">$!obj.description</td>
							<!-- <td align="center">$!obj.user.availableIntegral</td> -->
							<td align="center">$!obj.integral</td>
							<td align="center">$!obj.createDate</td>
						</tr>
						#end
					</tbody>
				</table>
			</div>
			<div class="operate_bar">
				<!-- <div class="fenye">
					<input type="hidden" name="currentPage" id="currentPage" value="1">
						<input name="mulitId" type="hidden" id="mulitId"> 
						<a href="/shopMember.java?cmd=list&currentPage=1">首页</a>
							第 <a class="this" href="/shopMember.java?cmd=list&currentPage=2">1</a>页 
							<a href="/shopMember.java?cmd=list&currentPage=3">末页</a>
				</div>  -->
				$!{paginationForBlueIdea}				
			</div>
		</form>

	</div>
</body>
</html>
