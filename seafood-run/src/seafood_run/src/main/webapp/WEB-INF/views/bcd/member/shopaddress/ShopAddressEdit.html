<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title></title>
	<link href="/static/home/shopmanage/css/template.css" rel="stylesheet"
		type="text/css">
		<link href="/static/home/shopmanage/css/jquery.bigcolorpicker.css"
			type="text/css" rel="stylesheet">
			<script src="/static/home/shopmanage/js/jquery-1.6.2.js"></script>
			<script src="/static/home/shopmanage/js/jquery.validate.min.js"></script>
			<script>
				jQuery(document).ready(function() {

					jQuery("#theForm").validate({
						rules : {},
						messages : {}
					});
				});
				//品牌保存
				function saveShopMember(method) {
					jQuery("#cmd").val(method);
					jQuery("#theForm").submit();
				}
			</script>
</head>
<body>
	<form action="/shopMember.java" method="post"
		enctype="multipart/form-data" name="theForm" id="theForm"
		novalidate="novalidate">
		<input name="id" id="id" type="hidden" value=""> <input
			name="cmd" id="cmd" type="hidden" value="${cmd}">
				<div class="cont">
					<h1 class="seth">收货地址</h1>

					<div class="nav_list">

						<ul>
							<li><a href="/shopAddress.java?cmd=list" class=""><b>管理</b></a></li>
							<li><a href="/shopAddress.java?cmd=toSave" class="this"><b>新增</b></a></li>
						</ul>

					</div>
					<div class="edit">
						<div class="editul setcont" id="base">
							<ul class="set1">
								<li class="setcont_bg"><strong class="sred">*</strong>userStatus</li>
								<li><span class="webname"> <input name="userStatus"
										type="text" id="first_word" value="$!{entry.userStatus}"></span><span
									id="nothis"><strong class="q"></strong><strong class="w"></strong><strong
										class="c"></strong></span></li>
							</ul>
						</div>
					</div>
					<div class="submit">
						<span class="pad120"><input name="" type="button"
							value="提交" onclick="saveShopMember();"></span>
					</div>
				</div>
	</form>


</body>
</html>
