<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>微店等级</title>
<link href="/static/home/shopmanage/css/template.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="/static/common/base.css">
<script src="/static/home/shopmanage/js/jquery-1.6.2.js"></script>
<script src="/static/home/shopmanage/js/jquery.poshytip.min.js"></script>
<script src="/static/home/shopmanage/js/jquery.shop.common.js"></script>
<script type="text/javascript">

</script>
</head>

<body>
	<div class="cont">
		<h3 class="seth">微店等级</h3>
		<div class="nav_list">
			<ul>
				<li><a href="" class="this"><b>可选等级列表</b></a></li>
			</ul>
		</div>
		<div class="operation">
			<h3>友情提示</h3>
			<ul>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<form name="listForm" id="listForm" action="/spokesman.java?cmd=chooseRating" method="post">
			<div class="fshoptb2">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="fshop_table2">
					<tbody>
						<tr>
							<th width="12%" align="center"><span class="form_btna">等级名称</span></th>
							<th width="12%" align="center"><span class="form_btna">等级序列</span></th>
							<th width="20%" align="center"><span class="form_btna">等级图标</span></th>
							<th width="20%" align="center"><span class="form_btna">等级条件(业绩累计)</span></th>
							<th width="20%" align="center"><span class="form_btna">补贴比例</span></th>
							<th width="20%" align="center"><span class="form_btna">等级描述</span></th>
							<th width="12%" align="center"><span class="form_btna">管理</span></th>
						</tr>
						#foreach($obj in $pl)
						<tr id="$obj.id" level="$obj.id" levelnum="1">
							<td align="center">$!obj.name</td>
							<td align="center">$!obj.rating</td>
							<td align="center">
								<img src="$!obj.imgPath" style="display: block; max-height: 60px; max-width: 60px;"/>
							</td>
							
							<td align="center">累计业绩大于等于$!obj.conditionf元</td>
							<td align="center">
								补贴比例：<span id="num1_$!obj.id">$!obj.leve</span>%</br>
							</td>
							<td align="center">$!obj.remark</td>
							<td align="center" class="hui oprate_con">
								<a href="/spokesman.java?cmd=changeRating&spokesid=$!spokesid&ratingid=$!{obj.id}" class="blue">选择</a>
							</td>
						</tr>
						#set($num=$num+1)
						#end
					</tbody>
				</table>
			</div>
			<div class="operate_bar">
				$!{paginationForBlueIdea}
				<div class="oper_sp">
					<span class="oper_check"></span> <span
						class="oper_del"></span>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
