<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>特殊津贴发放记录</title>
<link href="/static/home/shopmanage/css/template.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="/static/common/base.css">
<script src="/static/home/shopmanage/js/jquery-1.6.2.js"></script>
<script src="/static/home/shopmanage/js/jquery.poshytip.min.js"></script>
<script src="/static/home/shopmanage/js/jquery.shop.common.js"></script>
<script type="text/javascript">
function gotoPage(n) {
    window.location.href = "/paySpecialAllowance.java?cmd=list&currentPage=" + n;
}
</script>
</head>

<body>
	<div class="cont">
		<h3 class="seth">特殊津贴发放记录</h3>
		<div class="nav_list">
			<ul>
				<li><a href="" class="this"><b>特殊津贴发放记录</b></a></li>
				<li><a href="/specialAllowance.java?cmd=list"><b>本月设置津贴</b></a></li>
			</ul>
		</div>
		<div class="operation">
			<h3>友情提示</h3>
			<ul>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<form name="listForm" id="listForm" action="/paySpecialAllowance.java?cmd=list" method="post">
			<div class="fshoptb2">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="fshop_table2">
					<tbody>
						<tr>
							<th width="12%" align="center"><span class="form_btna">获取人姓名</span></th>
							<th width="12%" align="center"><span class="form_btna">获取金额</span></th>
							<th width="20%" align="center"><span class="form_btna">发放时间</span></th>
							<th width="20%" align="center"><span class="form_btna">获取份数</span></th>
						</tr>
						#foreach($obj in $pl)
						<tr id="$obj.id" level="$obj.id" levelnum="1">
							<td align="center">$!obj.spokesman.member.nickname</td>
							<td align="center">$!obj.specialAllowance</td>
							<td align="center">$!obj.time</td>
							<td align="center">$!obj.partNum</td>
						</tr>
						#set($num=$num+1)
						#end
					</tbody>
				</table>
			</div>
			<div class="operate_bar">
				$!{paginationForBlueIdea}
				<div class="oper_sp">
					<span class="oper_check"></span> <span
						class="oper_del"></span>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
