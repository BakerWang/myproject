<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title></title>
	<link href="/static/home/shopmanage/css/template.css" rel="stylesheet" type="text/css" />
	<link href="/static/home/bcd/css/jquery.datetimepicker.css" rel="stylesheet" type="text/css" />
	<script src="/static/home/bcd/js/jquery-1.11.1.min.js"></script>
	<script src="/static/home/shopmanage/js/jquery.validate.min.js"></script>
	<script src="/static/home/bcd/js/jquery.datetimepicker.js"></script>
	<script>
	function submitForm(){
		var result = true;
		if(result){
			$("#theForm").submit();	
		}
		return false;
	}
	
	#if($msg)
		alert("$msg");
	#end
	
	$(function(){
		$(".datetime").datetimepicker({
			format: "Y-m-d H:i:s",
			step: 10
		});
	});
	</script>
</head>
<body>
	<form action="/integralChangeRule.java" method="post" enctype="multipart/form-data" name="theForm" id="theForm"/>
		<input name="cmd" id="cmd" type="hidden" value="updateIntegralRule" />

		<div class="cont">
			<h1 class="seth">积分规则设置</h1>
				
			<div class="nav_list">
				<ul>					
					<li><a href="/integralBuyRegular.java?cmd=toSave" class=""><b>新增积分活动</b></a></li>
					<li><a href="/integralBuyRegular.java?cmd=list" class=""><b>积分活动列表</b></a></li>
					<li><a href="/integralBuyRecord.java?cmd=list" class=""><b>积分购物记录</b></a></li>
					<li><a href="/integralChangeRule.java?cmd=toUpdateIntegralRule" class="this"><b>积分规则设置</b></a></li>
					<li><a href="/integralRechargeRecord.java?cmd=list"><b>积分充值记录</b></a></li>
					<li><a href="/integralHistory.java?cmd=sendIntegral"><b>后台赠送记录</b></a></li>
				</ul>
			</div>
			<div class="edit">
				<div class="editul setcont" id="base">					
					
					<ul class="set1">
						<li class="setcont_bg">注册用户赠送积分数量</li>
						<li>
							<span class="webname">
								<input name="ruleRegister" type="number" id="ruleRegister" value="$!ruleRegister" />
							</span>
						</li>
						<li><strong class="w">注：用户注册成功后，用户帐号自动增加该积分</strong></li>
					</ul>
					<ul class="set1">
						<li class="setcont_bg">每积分等值现金</li>
						<li>
							<span class="webname">
								<input name="ruleRate" type="number" id="ruleRate" value="$!ruleRate" />元
							</span>
						</li>
						<li><strong class="w">注：每积分等值于几元现金，默认1元</strong></li>
					</ul>
										
				</div>				
			</div>
			<div class="submit">
				<span class="pad120">
					<input name="" type="submit" value="提交" onclick="submitForm();" />
				</span>
			</div>
		</div>
	</form>
