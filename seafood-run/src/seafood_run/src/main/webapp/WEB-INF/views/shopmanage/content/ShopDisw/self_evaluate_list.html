<head>

	<title></title>
	<link href="/static/home/shopmanage/css/template.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="/static/common/base.css" />
	<link rel="stylesheet" href="/static/common/plugin/assets/css/font-awesome.min.css" type="text/css"/>

function gotoPage(n) {
    location.href = "/shopMember.java?cmd=list&currentPage=" + n;
}
</script>

</head>
	
<body>
	<div class="cont">
		<h3 class="seth">评论管理</h3>
		
		<div class="nav_list">
			<ul>
				<li><a href="#" class="this"><b>管理</b></a></li>
			</ul>
		</div>
		
		<form name="searchListForm" id="searchListForm" action="/shopDiscuss.java?cmd=searchDiscuss" method="post">
			<div class="search" style="margin-left: 20px;">
				<span class="size100">
					商品名称<input name="name" placeholder="评论" type="text" id="name" value="" />
				</span>
				<span>
					<input name="" type="submit" value="搜索" style="cursor: pointer;" class="search_btn" />
				</span>
			</div>
		</form>
	
		<div class="operation">
			<h3>友情提示</h3>
			<ul>
				<li></li>
				<li></li>
			</ul>
		</div>
		
		<form name="ListForm" id="ListForm" action="/shopMember.java?cmd=list" method="post">
			<div class="fshoptb2">

				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="fshop_table2">
					<tbody>
						<tr>
							<th width="3%"><span class="form_btna">&nbsp;</span></th>
							<th width="10%" align="center"><span class="form_btna">商品名</span></th>
							<th width="15%" align="center"><span class="form_btna">会员名</span></th>
							<th width="5%" align="center"><span class="form_btna">评分</span></th>
							<th width="10%" align="center"><span class="form_btna">内容</span></th>
							<th width="5%" align="center"><span class="form_btna">是否展示</span></th>
							<th width="5%" align="center"><span class="form_btna">评论时间</span></th>
							<th width="10%" align="center"><span class="form_btna">管理</span></th>
						</tr>
						#foreach($obj in $zxOrPlList)
						<tr id="$obj.id" level="$obj.id" levelnum="1">
							<td class="check_position">
								<input name="ids" id="ids" type="checkbox" value="1">
							</td>
							<td align="center">$!obj.pro.name</td>
							<td align="center">$!obj.user.name</td>
							<td align="center">$!obj.startdis</td>
							<td align="center">$!obj.content</td>
							<td align="center" id="showorhide$obj.id">#if($!obj.isShow)展示 #else隐藏#end</td>
							<td align="center">$!obj.createDate</td>
							<td align="center"><a href="javascript:void(0);" dialog_uri="/shopDiscuss.java?cmd=getDiscuss&id=$obj.id" dialog_title="管理" dialog_width="430" dialog_height="100" dialog_id="user_login" class="go_price" style="background: rgb(153, 153, 153);">管理</a></td>
						</tr>
						#end
					</tbody>
				</table>
			</div>
			<div class="operate_bar">
				<!-- <div class="fenye">
					<input type="hidden" name="currentPage" id="currentPage" value="1">
						<input name="mulitId" type="hidden" id="mulitId"> 
						<a href="/shopMember.java?cmd=list&currentPage=1">首页</a>
							第 <a class="this" href="/shopMember.java?cmd=list&currentPage=2">1</a>页 
							<a href="/shopMember.java?cmd=list&currentPage=3">末页</a>
				</div>  -->
				$!{paginationForBlueIdea}
				<div class="oper_sp">
					<span class="oper_check"><input type="checkbox" name="all"
						id="all" value="" onclick="selectAll(this)">全部</span> <span
						class="oper_del"></span>
				</div>
			</div>
		</form>

	</div>
</body>
</html>
