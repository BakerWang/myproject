<script>

function myrefresh(){
	$.ajax({
        type: "post",
        url: "/integralRechargeRecord.java?cmd=toIndex",
        dataType: "json",
        data : "id="+$irr.id,
        success: function(data) {
            if (data.status=="1") {
                window.location.href="/pcShopMemberCenter.java?cmd=getIntegralRecharge&menuId=getIntegralRecharge";
            }
        },
        error: function(XMLHttpRequest, textStatus, errorThrown) {
        	window.location.href="/goShop.java";
        }
    });
}
setInterval('myrefresh()',15000); //指定1秒刷新一次
