<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>后台登陆</title>
<link href="/static/common/plugin/login/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/common/plugin/login/css/signin.css" rel="stylesheet">
<!-- <script src="/static/common/plugin/login/js/jquery-2.0.3.min.js"></script> -->
<script src="/static/home/kmengfang/js/jquery-1.8.2.min.js"></script>
<script src="/static/common/plugin/login/js/bootstrap.min.js"></script>
<script src="/static/common/plugin/login/js/ie-emulation-modes-warning.js"></script>
<script src="/static/common/plugin/login/js/ie10-viewport-bug-workaround.js"></script>
<script type="text/javascript" src="/static/home/yyhd/js/placeholder.js"></script>
</head>
<body>
	<div class="container">
		<form class="form-signin" role="form" action="/login.java"
			method="post">
			<h2 class="form-signin-heading">海鲜之家电子商户后台</h2>
			#if($!{erroMsg})
			<div class="alert alert-danger alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				$!{erroMsg}
			</div>
			#end
			<div class="form-group">
				<input name="username" type="text" class="form-control" placeholder="用户名" required
					autofocus>
			</div>
		
			
			<div class="form-group">
				<input name="password" type="password" class="form-control" placeholder="密码" required
					autofocus>
			</div>
			
			
			<table>
			
			<tr>
				<td>
				<div class="form-group" >
					<input name="randomCode" type="text" class="form-control" placeholder="验证码"
						required>
				</div>
				</td>
				
				
				<td>
				<div class="form-group" >
				<img id="randomCode" 
									border="0" src="/randomCode.java" style="cursor: pointer;  height:40px;"
									alt="验证码" title="点击这里换一个" 
									onclick="this.src=this.src+'?'+Math.random()" />
				</div>
				</td>				
			</tr>
				
				</table>				
			<button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
		</form>
		
		
		
	
	</div>
</body>
</html>
