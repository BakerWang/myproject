<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport" />

<!--css-->
<link href="/static/home/bcd/css/user_index.css" type="text/css" rel="stylesheet">

<body>

<div class="wrap">
     
    <div class="nav-down">
        <!--  全部  s  -->
        <div class="dis" id="sub1">
    	</div>  
        	#if($parentMember)
        	<div class="content-slide">
                <div class="orderTitle">推荐人账户名：<span>$!parentMember.name</span><b></b></div>
                <div class="oh orderBox">
                    <div class="w-15 f-l"><img src="$!{parentMember.pic}" width="52" height="44"></div>                    
                    <div class="w-65 f-l" style="margin-left:10px;">
                    	<p><span class="lse">昵称 ： $!parentMember.nickname</span></p>
                        <p><span class="lse">电话 ： $!parentMember.mobileTel</span></p>                                                
                    </div>
                </div>
                <div class="oh orderDivBox">
                    <div class="f-l">注册时间&nbsp;&nbsp;<span>$!parentMember.registerTime.toString().substring(0,19)</span></div>
                </div>
            </div>
            #else
            <div class="content-slide">
                <div class="orderTitle">您直接隶属于总店<b></b></div>
            </div>
 			#end
        </div>
    </div>
</div>
<div class="hei40"></div>
