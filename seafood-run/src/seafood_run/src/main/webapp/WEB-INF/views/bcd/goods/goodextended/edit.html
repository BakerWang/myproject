<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title></title>
<link href="/static/home/shopmanage/css/template.css" rel="stylesheet" type="text/css">
<link href="/static/home/shopmanage/css/jquery.bigcolorpicker.css" type="text/css" rel="stylesheet">
<script src="/static/home/shopmanage/js/jquery-1.6.2.js"></script>
<script src="/static/home/shopmanage/js/jquery.validate.min.js"></script>
<script>
jQuery(document).ready(function(){
 	
jQuery("#theForm").validate({
    rules:{
	 },
	messages:{
	 }
  });
});
//品牌保存
function saveGoodExtended(method){
	jQuery("#theForm").submit();
}
</script>

</head>
<body>
<form action="/goodExtended.java" method="post" enctype="multipart/form-data" name="theForm" id="theForm" novalidate="novalidate">
  <input name="id" id="id" type="hidden" value="$!{obj.id}">
  #if($obj)
  <input name="cmd" id="cmd" type="hidden" value="update">
  #else
  <input name="cmd" id="cmd" type="hidden" value="save">
  #end
  <div class="cont">
    <h1 class="seth">goodExtended</h1>
    
    <div class="nav_list"> 
	 
    <ul>
         <li><a href="/goodExtended.java?cmd=list"><b>管理</b></a></li> 
	<li><a href="/goodExtended.java?cmd=toAdd" class="this"><b>新增</b></a></li>
	  	</ul>
		
    </div>
    <div class="edit">
    <div class="editul setcont" id="base">
             <ul class="set1">
        <li class="setcont_bg"><strong class="sred">*</strong>名称</li>
        <li><span class="webname">
          <input name="name" type="text" id="first_word" value="$!{obj.name}">
        </span><span id="nothis"><strong class="q"></strong><strong class="w"></strong><strong class="c"></strong></span></li>
      </ul>
             <ul class="set1">
        <li class="setcont_bg"><strong class="sred">*</strong>编码</li>
        <li><span class="webname">
          <input name="code" type="text" id="first_word" value="$!{obj.code}">
        </span><span id="nothis"><strong class="q"></strong><strong class="w"></strong><strong class="c"></strong></span></li>
      </ul>
             <ul class="set1">
        <li class="setcont_bg"><strong class="sred">*</strong>商品</li>
        <li><span class="webname">
          <select name="productId" id="productId">
          <option>请选择</option>
          #foreach($obj in $products)
          <option value="$obj.id">$obj.name</option>
          #end
          </select>
        </span><span id="nothis"><strong class="q"></strong><strong class="w"></strong><strong class="c"></strong></span></li>
      </ul>
          </div>
    </div>  
    <div class="submit">
    <span class="pad120"><input name="" type="button" value="提交" onclick="saveGoodExtended();"></span>
  </div>
  </div>

</form>


</body></html>
