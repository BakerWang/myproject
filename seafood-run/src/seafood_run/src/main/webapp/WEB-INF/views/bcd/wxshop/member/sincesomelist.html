<ul>
 	#foreach($!obj in $sdList)
     <li>
         <input type="radio" name="distri" value="$!obj.id" #if("$!sss"!="") #if("$!obj.id"=="$!sss.shopDistributor.id") checked #end #end/>
         <div class="add">
             <div class="add_title">$!obj.myShopName</div>
             #if($!obj.openAccountAddress != "")
             <div class="add_word">$!obj.openAccountAddress</div>
             #else
             <div class="add_word">无详细地址</div>
             #end
         </div>
     </li>
     #end
 </ul>
